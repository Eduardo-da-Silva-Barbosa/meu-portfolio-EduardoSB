<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | Meu Portfólio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho com menu de navegação fixo no topo -->
  <header>
    <h1 class="titulo-header">Meu Site</h1>
    <nav>
      <ul>
        <!-- Links para as páginas principais do site -->
        <li><a href="index.html">Sobre Mim</a></li>
        <li><a href="formacao.html">Formação</a></li>
        <li><a href="portfolio.html">Portfólio</a></li>
        <li><a href="contato.html" class="active">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Seção principal contendo o formulário de contato -->
  <main class="container">
    <section class="principal">
      <h1>Contato</h1>
      <!-- Formulário para envio de nome, e-mail e mensagem -->
      <form id="formContato" onsubmit="return validarFormulario(event)">
        <div class="form-group">
          <!-- Campos de entrada para nome e e-mail -->
          <div class="input-group">
            <div class="input-field">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" class="form-input" required>
            </div>
            <div class="input-field">
              <label for="email">E-mail:</label>
              <input type="email" id="email" class="form-input" required>
            </div>
          </div>

          <!-- Campo para a mensagem -->
          <div class="textarea-group">
            <label for="mensagem">Mensagem:</label>
            <textarea 
              id="mensagem" 
              class="form-textarea" 
              rows="6"
              style="resize: none"
              required
            ></textarea>
          </div>

          <!-- Botão de envio do formulário -->
          <button type="submit" class="form-button">Enviar</button>
        </div>
      </form>
    </section>

    <!-- Barra lateral com links adicionais -->
    <aside class="sidebar">
      <div class="box">
        <h3>Postagens Recentes</h3>
        <ul>
          <li><a href="https://docs.google.com/spreadsheets/d/14RK4f0tEsYM9Z7zW78UhdU0gJj1MsYYd/edit?usp=sharing&ouid=113323396914618009334&rtpof=true&sd=true">Perceptron</a></li>
          <li><a href="https://docs.google.com/document/d/1ksKNOvjcW1LZroEo1WiULnmD8HZCxzEurYYbZVxuDGQ/edit?usp=sharing">Estudo da arquitetura da informação da Netflix</a></li>
          <li><a href="https://drive.google.com/file/d/1A8ojXTGufYAREc5yHoVxBaF2m4vccnN0/view?usp=sharing">Meu Primeiro Código HTML</a></li>
        </ul>
      </div>
      <div class="box">
        <h3>Veja Também</h3>
        <ul>
          <li><a href="https://drive.google.com/drive/folders/1FH-6U6z3c-QN3g-SkfI89irizGyenOGq?usp=sharing">Curso básico de SQL</a></li>
          <li><a href="https://docs.google.com/document/d/1JGJV0jKarfbPfMZoOMiSkA1pHN2nRMYryFUYHwO1ANI/edit?usp=sharing">Currículo e Experiências</a></li>
        </ul>
      </div>
    </aside>
  </main>

  <!-- Script JavaScript para simular envio do formulário -->
  <script>
    function validarFormulario(event) {
      event.preventDefault(); // Impede o recarregamento da página
      alert("Mensagem enviada com sucesso!"); // Exibe confirmação
      document.getElementById("formContato").reset(); // Limpa os campos
      return false;
    }
  </script>
</body>
</html>
